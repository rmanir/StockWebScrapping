name: Weekly Stock Scraper

on:
  schedule:
    - cron: "30 23 * * 6"  # Every Sunday 05:00 AM IST (Saturday 23:30 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright pandas gspread oauth2client requests
          playwright install chromium

      - name: Create service account credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 -d > service-account.json

      - name: Run scraper
        env:
          SCREENER_EMAIL: ${{ secrets.SCREENER_EMAIL }}
          SCREENER_PASSWORD: ${{ secrets.SCREENER_PASSWORD }}
        run: |
          python scrape_stocks.py

      - name: Notify via Telegram
        if: always()
        run: |
          MESSAGE="ðŸ“Š Stock scraping run completed.
          âœ… Status: ${{ job.status }}
          ðŸ“… UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S')
          "
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
